<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>嵌入式开发笔记</title>
    <meta name="description" content="一个专注于嵌入式开发的笔记博客：MCU、RTOS、驱动、调试、通信与工具链。支持搜索与标签过滤，默认浅绿色护眼背景。" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <div class="logo" aria-hidden="true">{}</div>
          <div>
            <h1 class="title">嵌入式开发笔记</h1>
            <p class="subtitle">MCU · RTOS · 驱动 · 调试 · 通信</p>
          </div>
        </div>
        <div class="header-actions">
          <button id="themeToggle" class="btn" aria-pressed="false" title="切换主题">🌗 深色模式</button>
          <a class="btn ghost" href="#" id="backToTop" title="返回顶部">↑ 顶部</a>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="controls" aria-label="筛选与搜索">
        <div class="search">
          <input id="searchInput" type="search" placeholder="搜索标题、摘要或正文（按 / 快速聚焦）" aria-label="搜索" />
        </div>
        <div class="filters">
          <span class="filters-label">标签：</span>
          <div id="tagFilters" class="tag-list" role="list" aria-label="标签过滤"></div>
        </div>
        <div class="status-bar">
          <span id="resultCount">加载中…</span>
          <button id="clearFilters" class="btn ghost small" title="清除搜索与标签">清除</button>
        </div>
      </section>

      <section id="posts" class="posts" aria-live="polite" aria-busy="true"></section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© <span id="year"></span> 嵌入式开发笔记 · 记录问题与解法</p>
        <p class="muted">静态页面，可直接本地打开浏览。</p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
  </html>
